<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Guia de Flexbox</title>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no initial-scale=1, maximum-scale=1, minimum-scale=1"
        />
        <link rel="stylesheet" href="flexbox.css" />
    </head>

    <body>
        <h2>Flexbox 1</h2>
        <div class="contenedor1">
            <article class="item1">1</article>
            <article class="item1">2</article>
            <article class="item1">3</article>
            <article class="item1">4</article>
            <article class="item1">5</article>
            <article class="item1">6</article>
        </div>
        <h2>Flexbox 2</h2>
        <div class="contenedor2">
            <article class="item2">1</article>
            <article class="item2">2</article>
            <article class="item2">3</article>
            <article class="item1">4</article>
            <article class="item1">5</article>
            <article class="item1">6</article>
        </div>
        <h2>Margin en elemento flexibles</h2>
        <div class="flex-container">
            <div class="flex-item">1</div>
        </div>
    </body>
</html>
